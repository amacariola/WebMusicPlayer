{% load static %}

<html>
 <head>
   <meta charset = "utf-8">
   <title> Web Music </title>
   <link href = "https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
   <link href = "https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css" rel="stylesheet"/>
   <link href = "{% static './style.css' %}" rel="stylesheet"/>
 </head>

 <body>
   <html>
    <head>
     <meta charset = "utf-8">
     <title> Music player </title>
    </head>
    <body>
      <div class = "contain">
        <div class = "container">
          <div class = "music-player">
            {% for item in page_obj %}
           <div class="cover">
              <img alt="" src="{{item.image.url}}" />
           </div>
           <div class="title">
             <h3>{{item.artist}}</h3>
             <h1>{{item.title}}</h1>
           </div>
           <center><a href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number}}{% endif %}"><i class="fa fa-step=backward fa-2x"></i></a>
           <div class="lecteur">
            <audio class="fc-media" style="width: 100%;">
             <source src="{% if item.audio_file %}{{item.audio_file.url}}{% else %}{{item.audio_link}}{% endif %}" type="audio/mp3"/>
            </audio>

           </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </body>
   </html>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js"></script>
   <script src="{% static './script.js' %}"></script>
 </body>
</html>
